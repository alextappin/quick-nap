<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="js/alarmService.js"></script>
  </head>
  <body ng-app="nappy" ng-controller="nappyCtrl">
    <ion-pane>
      <ion-header-bar class="bar-stable">
        <h1 class="title">Tired? Take a quick nap!</h1>
      </ion-header-bar>
      <ion-content>
        <div class="row">
          <div class="col col-75">
            <label class="item item-input">
              <span class="input-label custom-input">Nap time in minutes:</span>
              <input type="number">
            </label>
          </div>
          <div class="col">
            <button class="button button-positive custom-button" ng-click="alarm()">
              nap
            </button>
          </div>
        </div>
      </ion-content>
    </ion-pane>
  </body>
</html>
